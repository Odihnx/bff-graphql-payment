version: v2
managed:
  enabled: true
  override:
    - file_option: go_package
      value: bff-graphql-payment/gen/go/proto/payment

plugins:
  - local: protoc-gen-go
    out: gen/go/proto/payment
    opt: paths=source_relative
  
  - local: protoc-gen-go-grpc
    out: gen/go/proto/payment
    opt: paths=source_relative
